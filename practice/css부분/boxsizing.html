<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            border: 1px solid red;
            padding: 10px;
            font-size: 0.8em;
        }
        .box-content{
            box-sizing: content-box;
        }
        .box-border{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box-content">
        box-content<br>
    </div>
    <div class="box-border">
        box-border<br>
    </div>
</body>
</html>
