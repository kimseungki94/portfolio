<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container > div{
            width: 50%;
            height: 100px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: yellow;
            float: left;
            margin-left: 50%;
        }
        .div3{
            position: relative;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="div1">ㅎㅎㅎㅎ</div>
        <div class="div2">ㅅㅅㅅㅅ</div>
        <div class="div3">ㅇㅇㅇㅇ</div>
    </div>
</body>
</html>
