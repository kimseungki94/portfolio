<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
        }
        #container > div{
            border: 1px solid;
            margin-bottom: 10px;
            width: 150px;
            height: 100px;
        }
        .div1{
            padding-left: 10px;
        }
        .div2{
            padding-top: 20px;
        }
        .div3{
            position: absolute;
            top: 30px;
            left: 130px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="div1">ㅎㅎㅎㅎ</div>
        <div class="div2">ㅅㅅㅅㅅ</div>
        <div class="div3">ㅇㅇㅇㅇ</div>
        <div class="div4">ㅁㅁㅁㅁ</div>
    </div>
</body>
</html>
